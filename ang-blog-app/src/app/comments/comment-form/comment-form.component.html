<div class="card mt-5 shadow-effect">
    <div class="card-body">
      <h4>Leave a Comment</h4>
      <form (ngSubmit)="addComment()" [formGroup]="commentForm">
        <div class="form-group">
          <label>name</label>
          <input type="text" formControlName="username" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label>Comment</label>
          <textarea formControlName="content" class="form-control" rows="5" placeholder="Add your Comment here" required></textarea>
        </div>
        <button type="submit" class="btn btn-info mt-2">Add a Comment</button>
      </form>
    </div>
  </div>

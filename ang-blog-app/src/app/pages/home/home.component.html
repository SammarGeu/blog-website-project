<section class = "featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
            <h2 class="text-white">Featured Posts</h2>
            <p class="text-white"> All the latest posts will feature here.  </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3" *ngFor="let featuredPost of featuredPostsArray">
                <app-post-card [postData]="featuredPost "></app-post-card>
            </div>
        </div>
    </div>
</section> 
<section class="container mt-5">
    <div class="col-md-12 text-center">
        <h2>Latest Posts</h2>
        <p>All the latest posts will shown here</p> 
    </div>
    <div class="row">
        <div class="col-md-4 md-3" *ngFor="let latestPost of latestPostsArray">
            <app-post-card [postData]="latestPost"></app-post-card>
        </div>
        
    </div>
</section>
